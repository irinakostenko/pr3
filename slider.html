<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

   <link rel="stylesheet" href="assets/css/layout.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <script src="assets/js/script.js"></script>
   
   <script>
   window.onload = function() {
       // ви можете зробити скільки завгодно слайдів
       let slides = [
           {
               title: "Google",
               background: "https://via.placeholder.com/500x150",
               link: "http://google.com"
           }, {
               title: "Yahoo",
               background: "https://via.placeholder.com/500x150",
               link: "http://yahoo.com"
           }, {
               title: "Какой-то текст",
               background: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwmVK5l6Jlu5EqqtYFPpEoNpcg0ON1ZZWwOA&usqp=CAU",
               link: "http://www-csd.univer.kharkov.ua/"
           }
       ]
       Slider.initSlider(slides);
   };
</script>

</head>
<body>
<header class="header"><p><img width = "50px" src = "public/images/1.png"></p>
</header>
<div class="container">
   <main class="center column">
       <article>
		   <div class = "content hidden">
           <h1>Slider</h1>
		   <button onclick="Slider.showHide('block_id')">Show</button>
            <div id="block_id" style="display: none;">
                <div id="slider"></div>
            </div>
		   <button id ="autop" class ="button" type ="button">Prev</button>
            <script>
                autop.addEventListener("click", function ()
                {
                    Slider.prevSlide();
                })
            </script>
            <button id ="auton" class ="button" type ="button">Next</button>
            <script>
                auton.addEventListener("click", function ()
                {
                    Slider.nextSlide();
                })
            </script>
		   <button id = "auto" class = "button" type = "button">Start</button>
		   <script>
		   
		   auto.addEventListener("click", function() {
		   
		   if (document.getElementById("auto").textContent ==="Start") {
		   document.getElementById("auto").textContent ="Stop";
		   timerID = setInterval(function () {
		   Slider.nextSlide();
		   }, 1000)
		   }else {
		   document.getElementById("auto").textContent ="Start";
		   clearInterval(timerID);
		   }
		   })
		   </script>
		</div>

   </article>
   </main>
